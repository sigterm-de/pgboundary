version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X pgboundary/cmd.version={{.Version}}
      - -X pgboundary/cmd.commit={{.ShortCommit}}
      - -X pgboundary/cmd.buildDate={{.Date}}

archives:
  - formats:
      - tar.gz
    files:
      # demo configuration files
      - "pg_auth"
      - "pg_config.ini"
      - "pgboundary.ini"
      # documentation and assets
      - "README.md"
      - "pgboundary.png"
      - "LICENSE"
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore: Brew formula update"

sboms:
  - artifacts: archive
    documents:
      - "${artifact}.spdx.json"
    cmd: syft
    args:
      - "${artifact}"
      - "--output"
      - "spdx-json=${document}"

signs:
  - id: checksum
    cmd: cosign
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    args:
      - "sign-blob"
      - "--oidc-issuer=https://token.actions.githubusercontent.com"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
    artifacts: checksum
  - id: sbom
    cmd: cosign
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    args:
      - "sign-blob"
      - "--oidc-issuer=https://token.actions.githubusercontent.com"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
    artifacts: sbom

release:
  footer: >-
    
    ---
    
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

homebrew_casks:
  - name: pgboundary
    commit_msg_template: "chore: Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Casks
    homepage: "https://github.com/sigterm-de/pgboundary"
    description: "A wrapper around boundary and pgbouncer CLI for integration into IDE/database tooling"
    license: "MIT"
    binary: pgboundary
    caveats: |
      pgboundary requires boundary and pgbouncer to be installed separately:
        brew install boundary
        brew install pgbouncer
      
      Example configuration files are included in the archive and can be found at:
        #{staged_path}/pgboundary.ini
        #{staged_path}/pg_config.ini
        #{staged_path}/pg_auth
    repository:
      owner: sigterm-de
      name: pgboundary
      branch: main
